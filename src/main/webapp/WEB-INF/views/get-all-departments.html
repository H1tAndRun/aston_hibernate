<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Workers</title>
</head>
<center>
  <body>
  <table>
    <tr>
      <th>Department Name</th>
      <th>Department Location</th>
    </tr>
    <tr th:each="department: ${departments}">
      <td th:text="${department.getDepartmentName()}"></td>
      <td th:text="${department.getDepartmentLocation()}"></td>
      <td>
        <form th:action="@{/department/update/{id}(id=${department.getId()})}" method="get">
          <button type="submit">Edit</button>
        </form>
      </td>
      <td>
        <form th:action="@{/department/delete/{id}(id=${department.getId()})}" method="post">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
  </table>
  <p>
  <form th:action="@{/department/create}" method="get">
    <button type="submit">Create Department</button>
  </form>
  </p>
  </body>
</center>
</html>
